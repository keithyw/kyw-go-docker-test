version: "3.9"
services:
  go-mysql-service:
    container_name: go-mysql-service
    image: mysql:5.7
    ports:
    - "33066:3306"
    volumes:
      - goapp-mysql-data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASS}
      MYSQL_DATABASE: ${MYSQL_DB}
  goapp:
    image: net.keithyw.goapp/goapp:latest
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - go-mysql-service
    networks:
      - backend  
    expose:
      - "8080"  
    # ports:
      # - "8080:8080"
    restart: on-failure
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASS}
      MYSQL_DB: ${MYSQL_DB}
      MYSQL_HOST: ${MYSQL_HOST}
      PORT: ${PORT}
    volumes:
      - .:/go/src/goapp  
  nginx:
    container_name: go-nginx-service
    build: "./nginx"
    restart: always
    ports:
      - 80:80
      - 443:443
    depends_on:
      - "goapp"  
    networks:
      - backend  
  
volumes:
  goapp-mysql-data:

networks:
  backend:
    driver: bridge

