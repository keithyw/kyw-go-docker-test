{{ template "header" . }}
<h1>Edit User</h1>
<form method="POST" action="/users/{{ .Data.ID }}">
    <fieldset>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" value="{{ .Data.Username }}" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" class="form-control" value="{{ .Data.Email }}" required/>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ .Data.FirstName }}" required/>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ .Data.LastName }}" required/>
        </div>
    </fieldset>
    <div>
        <button type="submit" class="btn btn-primary btn-lg">Update</button>
    </div>
</form>
{{ template "footer" . }}
